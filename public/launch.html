<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Your Token</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h1>üöÄ Lancia il tuo Token!</h1>
  <p>Collega il tuo wallet Phantom per iniziare:</p>

  <button id="connectBtn" style="font-size: 18px; padding: 10px 20px;">üîê Connect Wallet</button>

  <script>
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          const walletAddress = response.publicKey.toString();
          alert("Wallet connesso: " + walletAddress);
          // Puoi ora fare una fetch o un POST al backend se vuoi salvarlo
        } catch (err) {
          alert("Connessione fallita.");
          console.error(err);
        }
      } else {
        alert("Phantom Wallet non trovato. Installa Phantom da https://phantom.app");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</body>
</html>
