<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Your Token</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 30px;">
  <h1>üöÄ Lancia il tuo Token su Solana</h1>

  <div id="walletSection">
    <p>Collega il tuo wallet Phantom per iniziare:</p>
    <button id="connectBtn" style="font-size: 18px; padding: 10px 20px;">üîê Connect Wallet</button>
    <p id="walletAddress" style="margin-top: 10px; font-weight: bold;"></p>
  </div>

  <div id="formSection" style="display: none; margin-top: 30px;">
    <h3>üõ†Ô∏è Personalizza il tuo Token</h3>
    <input id="tokenName" type="text" placeholder="Nome del Token" style="padding: 10px; width: 250px; font-size: 16px;" /><br/><br/>
    <input id="tokenTicker" type="text" placeholder="Ticker (max 5 lettere)" maxlength="5" style="padding: 10px; width: 250px; font-size: 16px;" /><br/><br/>
    <input id="tokenLogo" type="text" placeholder="URL del Logo (opzionale)" style="padding: 10px; width: 250px; font-size: 16px;" /><br/><br/>
    <button id="launchBtn" style="padding: 10px 20px; font-size: 18px;">üöÄ Lancia Token</button>
  </div>

  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    let walletAddress = '';

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          walletAddress = response.publicKey.toString();
          document.getElementById("walletAddress").innerText = "‚úÖ Wallet connesso: " + walletAddress;
          document.getElementById("formSection").style.display = "block";
        } catch (err) {
          alert("Connessione fallita.");
          console.error(err);
        }
      } else {
        alert("Phantom Wallet non trovato. Installa Phantom da https://phantom.app");
      }
    }

    async function launchToken() {
      const name = document.getElementById("tokenName").value.trim();
      const ticker = document.getElementById("tokenTicker").value.trim().toUpperCase();
      const logo = document.getElementById("tokenLogo").value.trim();

      if (!walletAddress) {
        return alert("‚ùå Wallet non connesso");
      }
      if (!name || !ticker) {
        return alert("‚ùå Inserisci nome e ticker del token");
      }

      document.getElementById("status").innerText = "‚è≥ Lanciando token...";

      try {
        const res = await fetch('/api/launch', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            wallet: walletAddress,
            name,
            ticker,
            logo
          })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("status").innerText = `‚úÖ Token lanciato con successo!\n\nüîó ${data.link || 'Integrazione completata (mock)'}`;
        } else {
          document.getElementById("status").innerText = `‚ùå Errore: ${data.error || 'Impossibile lanciare il token'}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Errore durante il lancio del token.";
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("launchBtn").addEventListener("click", launchToken);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</body>
</html>
